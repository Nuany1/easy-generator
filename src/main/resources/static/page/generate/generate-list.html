<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一键生成代码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/easy-generator/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/easy-generator/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/easy-generator/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: 360px">
                            <label class="layui-form-label">选择项目</label>
                            <div class="layui-input-block">
                                <select name="projectId" id="projectId" lay-filter="projectId" lay-verify="required" lay-reqtext="请选择项目">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">表名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tableName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="fa fa-refresh"></i> 刷 新 </button>
                            <button type="button" id="batchGenerate" class="layui-btn" lay-filter="data-search-btn"><i class="fa fa-cloud-download"></i> 一键生成 </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="projectConfig"> 查看项目配置 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="databaseConfig"> 查看连接配置 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="generate">生成代码</a>
        </script>

    </div>
</div>
<script src="/easy-generator/js/common/common.js" charset="utf-8"></script>
<script src="/easy-generator/js/extend/generate/generate.js" charset="utf-8"></script>
</body>
</html>
