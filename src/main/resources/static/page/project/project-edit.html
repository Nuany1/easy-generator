<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目配置编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/easy-generator/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/easy-generator/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/easy-generator/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        .fixed {
            width: 724px;
        }
    </style>
</head>
<body>
<div class="layui-form layui-form-pane" lay-filter="editForm" style="padding-left: 50px;">
    <input type="hidden" name="id" value=""/>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>项目模板信息</legend></fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 410px">
            <label class="layui-form-label required">项目名称</label>
            <div class="layui-input-block">
                <input type="text" name="projectName" lay-verify="required" lay-reqtext="项目名称不能为空" placeholder="请输入项目名称" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">作者</label>
            <div class="layui-input-inline">
                <input type="text" name="author" placeholder="请输入作者" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 410px">
            <label class="layui-form-label required">项目根路径</label>
            <div class="layui-input-block">
                <input type="text" readonly="readonly" id="rootPath" name="rootPath" lay-verify="required" lay-reqtext="项目根路径不能为空" placeholder="请选择项目根路径" value="" autocomplete="off" class="layui-input select-path">
                <span class="layui-tab-bar select-path" style="height: 36px;line-height: 35px;"><i class="fa fa-folder-open-o" style="margin-top: 12px;color: #666666"></i></span>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-mid layui-word-aux">指的是公共路径，作为后面所有路径的公共前缀</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 410px">
            <label class="layui-form-label required">项目类型</label>
            <div class="layui-input-block">
                <select id="projectType" name="projectType" lay-filter="projectType" lay-verify="required" lay-reqtext="请选择项目类型">
                    <option value="SPRING_BOOT">Spring Boot</option>
                    <option value="SPRING_MVC">Spring MVC</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">使用Lombok</label>
            <div class="layui-input-inline">
                <select id="useLombok" name="useLombok" lay-filter="useLombok" lay-verify="required" lay-reqtext="请选择">
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>数据库配置</legend></fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 410px">
            <label class="layui-form-label required">数据库</label>
            <div class="layui-input-block">
                <select id="dbSelect" name="databaseId" lay-filter="databaseId" lay-verify="required" lay-reqtext="请选择数据库类型">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 355px">
            <label class="layui-form-label required">表映射</label>
            <div class="layui-input-block">
                <select id="tableNameStyle" name="tableNameStyle" lay-filter="tableNameStyle">
                    <option value="no_change">原样输出</option>
                    <option value="underline_to_camel">下划线转驼峰</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 250px">
            <label class="layui-form-label">表前缀</label>
            <div class="layui-input-block">
                <input type="text" id="tablePrefixInput" name="tablePrefix" disabled="disabled" placeholder="例如：t_" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" style="margin-bottom: 10px">
            <input type="checkbox" id="tablePrefixCheckbox" lay-skin="switch" lay-filter="tablePrefix" lay-text="ON|OFF">
            <div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>OFF</em><i></i></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline" style="width: 355px">
            <label class="layui-form-label required">字段映射</label>
            <div class="layui-input-block">
                <select id="columnNameStyle" name="columnNameStyle" lay-filter="columnNameStyle">
                    <option value="no_change">原样输出</option>
                    <option value="underline_to_camel">下划线转驼峰</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 250px">
            <label class="layui-form-label">字段前缀</label>
            <div class="layui-input-block">
                <input type="text" id="columnPrefixInput" name="columnPrefix" disabled="disabled" placeholder="例如：F" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" style="margin-bottom: 10px">
            <input type="checkbox" id="columnPrefixCheckbox" lay-skin="switch" lay-filter="columnPrefix" lay-text="ON|OFF">
            <div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>OFF</em><i></i></div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>代码模板配置</legend></fieldset>
    <div class="layui-form-item fixed" id="selectTemplate">
        <label class="layui-form-label">代码模板</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" placeholder="请选择关联的代码模板" autocomplete="off" class="layui-input" id="selectTemplateInput" value="" ts-selected="">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>描述信息</legend></fieldset>
    <div class="layui-form-item layui-form-text fixed">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="description"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveProject">保 存</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取 消</button>
    </div>
</div>

<script src="/easy-generator/js/common/common.js" charset="utf-8"></script>
<script src="/easy-generator/js/extend/project/project-edit.js" charset="utf-8"></script>
</body>
</html>
