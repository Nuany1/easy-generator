<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>代码模板编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/easy-generator/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/easy-generator/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/easy-generator/css/public.css" media="all">
    <link rel="stylesheet" href="/easy-generator/lib/codemirror/lib/codemirror.css">
    <style>
        body {
            background-color: #ffffff;
        }
        .fixed {
            width: 724px;
        }
        .fm-code-container{
            border: 1px #e6e6e6 solid;
        }

    </style>
</head>
<body>
<div class="layui-form layui-form-pane" lay-filter="editForm" style="padding-left: 50px;">
    <input type="hidden" name="id" value=""/>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>基本信息</legend></fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 410px">
            <label class="layui-form-label required">模板名称</label>
            <div class="layui-input-block">
                <input type="text" name="templateName" lay-verify="required" lay-reqtext="模板名称不能为空" placeholder="请输入项目名称" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">模板类型</label>
            <div class="layui-input-inline">
                <select id="typeSelect" name="templateType" lay-filter="templateType" lay-verify="required" lay-reqtext="请选择模板类型">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>代码模板</legend></fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 355px">
            <label class="layui-form-label required">输出前缀</label>
            <div class="layui-input-block">
                <input type="text" name="filePrefix" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" style="width: 356px">
            <label class="layui-form-label required">输出后缀</label>
            <div class="layui-input-block">
                <input type="text" name="fileSuffix" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text fixed">
        <label class="layui-form-label">Freemarker模板</label>
        <div class="layui-input-block fm-code-container">
            <textarea class="code-editor" id="code-editor" style="min-height:450px"></textarea>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"><legend>备注信息</legend></fieldset>
    <div class="layui-form-item layui-form-text fixed">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="remark"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveTemplate">保 存</button>
        <button class="layui-btn layui-btn-primary" id="cancel">取 消</button>
    </div>
</div>

<script src="/easy-generator/lib/codemirror/lib/codemirror.js"></script>
<script src="/easy-generator/lib/codemirror/mode/clike.js"></script>
<script src="/easy-generator/js/common/common.js" charset="utf-8"></script>
<script src="/easy-generator/js/extend/template/template-edit.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
